<div class="container" style="margin-top: 30px">
  <div [innerHTML]="lang('./en/desc.md')"></div>
  
  <div class="row">
    <div class="col-md-6">
      <div class="panel panel-default">
        <h3 class="panel-title"  style="margin-left: 10px; margin-top: 10px">MSP Enrollment Application</h3>
        <div class="panel-body">
          <button class="btn btn-default btn-lg" (click) = "clearSavedMspApp()">
            {{lang('./en/index').newEnrollApp}}
          </button>
          <div style="margin-top: 40px"></div>
          <button class="btn btn-primary btn-lg" routerLink="/msp/application/prepare">
            {{lang('./en/index').continueEnrollApp}}
          </button>

        </div>
      </div>
    </div>
    <div class="col-md-6">
        <div class="panel panel-default">
          <h3 class="panel-title"  style="margin-left: 10px; margin-top: 10px">MSP Premium Assistance Application</h3>
          
          <div class="panel-body">
            <button class="btn btn-default btn-lg" (click) = "clearSavedFinAssisApp();">
              {{lang('./en/index').newPaApp}}
            </button>
            <div style="margin-top: 40px"></div>
            <button class="btn btn-primary btn-lg" routerLink="/msp/assistance/prepare">
              {{lang('./en/index').continuePaApp}}
            </button>
          </div>
        </div>
    </div>
  </div>
</div>
